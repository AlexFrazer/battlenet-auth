<template name="configureLoginServiceDialogForBattlenet">

    Configure your Battle.net API account
  </p>
  <ol>
    <li>
      Visit <a href="https://dev.battle.net/apps/mykeys" target="_blank">The API Page</a>
    </li>
    <li>
    Generate new keys
    </li>
    <li>
    Set the Redirect URI to {{base_url}}/_oauth/battlenet?close
    </li>
  </ol>
</template>
