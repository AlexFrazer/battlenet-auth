<template name="characterList">
<ul class="characterList list-group">
  {{#each characters}}
  <li class="character list-group-item">
    <div class="portrait">
      <img src="{{avatarUrl}}" class="img-rounded" />
    </div>
    <div class="description">
      <h4><a href="/{{currentUser._id}}/{{realm}}/{{name}}">{{name}}</a></h4>
      {{realm}}
    </div>
  </li>
  {{/each}}
</ul>
</template>
